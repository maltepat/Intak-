<style>
  :root { --pad: 16px; }
  * { box-sizing: border-box; }
  body { margin:0; font-family: system-ui, sans-serif; background:#f7f7f8; }

  /* Header */
  .topbar { position:sticky; top:0; z-index:5; display:flex; gap:12px;
    align-items:center; padding:12px var(--pad); background:#fff; border-bottom:1px solid #e6e6e8; }
  .title { font-weight:700; font-size:18px; }
  .lang { margin-left:auto; }

  /* Tabs */
  .tabs { position:sticky; top:56px; z-index:4; display:flex; gap:8px; padding:8px var(--pad);
    background:#fff; border-bottom:1px solid #eee; }
  .tab { flex:1; text-align:center; padding:10px; border-radius:10px; background:#f0f0f2; cursor:pointer; }
  .tab.active { background:#111; color:#fff; }

  /* Kategorie-Chips */
  .chips { display:flex; gap:8px; overflow:auto; padding:10px var(--pad); }
  .chip { white-space:nowrap; padding:8px 12px; border-radius:999px; background:#fff; border:1px solid #e5e5e7; cursor:pointer; }

  /* Liste */
  .list { padding:12px var(--pad) 80px; display:grid; gap:12px; }
  .card { background:#fff; border:1px solid #eee; border-radius:14px; padding:14px; display:grid; grid-template-columns:52px 1fr; gap:12px; }
  .card h3 { margin:0 0 6px; font-size:16px; }
  .meta { color:#555; font-size:13px; }
  .actions { margin-top:8px; display:flex; gap:8px; }
  .btn { padding:10px 12px; border-radius:10px; background:#111; color:#fff; font-size:14px; border:none; cursor:pointer; }
  .btn.ghost { background:#fff; color:#111; border:1px solid #ddd; }
/* Karte */
.mapwrap {
  display:none;
  height:calc(100vh - 112px);
  overflow:hidden;
  position:relative;
  background:#000;
  touch-action:none;
  overscroll-behavior: contain;
}
.mapwrap.active { display:block; }

.map {
  position:relative;
  width:1920px;
  height:1080px;
  touch-action:none;
  will-change: transform;
+ transform-origin: 0 0;   /* üëà Anker oben/links ‚Äì wichtig f√ºr korrektes pan/zoom */
}

.map-img {
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
- object-fit:fill;
+ object-fit:contain;      /* oder Zeile weglassen; "fill" verzerrt die Karte */
  display:block;
  user-select:none;
  pointer-events:none;
}

.pin {
  position: absolute;
  /* deine bisherige Boxgr√∂√üe in % bleibt gleich */
  width: 3.05%;
  height: auto;
  cursor: pointer;

  /* Bild in der Box zentrieren */
  display: flex;
  align-items: center;
  justify-content: center;

  /* weiterhin KEIN translate, weil getPinCenter die Box-Mitte berechnet */
  transform: none;
  transform-origin: center center;
}

.pin img {
  width: 70%;   /* üëà wieder wie vorher */
  height: auto;
  pointer-events: none;
}



  /* Pin-Highlight */
.pin { transform-origin: center center; } /* wichtig, damit Scale nicht verrutscht */
.pin.highlight { z-index: 6; transform: scale(1.25); }
.pin.highlight img {
  filter: drop-shadow(0 0 10px rgba(255, 210, 0, 0.95));
  animation: pinPulse 1.2s ease-in-out infinite;
}
@keyframes pinPulse {
  0%, 100% { transform: scale(1); }
  50%      { transform: scale(1.08); }
}

/* (optional) ausgew√§hlte Karte in der Liste visuell markieren */
.card.selected {
  border-color: #111;
  box-shadow: 0 0 0 2px #111 inset;
}

  /* Bottom Sheet */
  .sheet { position:fixed; left:0; right:0; bottom:-100%; background:#fff; border-radius:16px 16px 0 0;
    box-shadow:0 -10px 30px rgba(0,0,0,.2); padding:16px; transition:bottom .25s ease; z-index:10; max-height:70vh; overflow:auto; }
  .sheet.open { bottom:0; }
  .sheet h3 { margin:0 0 8px; }
  .sheet .meta { margin-bottom:10px; }
  .sheet .close { position:absolute; right:12px; top:12px; font-size:20px; border:none; background:transparent; cursor:pointer; }

  /* Mobile: Vollbild-Karte */
  @media (max-width: 768px) {
    body.fullscreen-map .topbar,
    body.fullscreen-map .tabs,
    body.fullscreen-map .chips { display:none; }

    body.fullscreen-map { overflow:hidden; }

body.fullscreen-map .mapwrap {
      position: fixed;
      inset: 0;
      z-index: 9999;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100); /* kommt aus JS */
      display: block !important;
      background: #000;
      touch-action: none;
      overscroll-behavior: contain;
    }

    .exit-fullscreen {
      position: fixed;
      z-index: 10000;
      right: 12px; top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #333;
      background: rgba(255,255,255,.9);
      font-weight: 600;
    }
    body:not(.fullscreen-map) .exit-fullscreen { display:none; }
  }
</style>

<script>
  console.log('[MAP] boot');                    // <‚Äî kleiner Rauchtest

  /* ====== STATE & SETTINGS ====== */
  let currentLang = 'de';
  let panzoomInstance = null;

  let currentMinScale = 1;

function setOptsSafe(opts = {}) {
  if (panzoomInstance && typeof panzoomInstance.setOptions === 'function') {
    panzoomInstance.setOptions(opts);
  }
}

function getTfSafe() {
  if (!panzoomInstance) return null;
  // v4-Varianten haben meist getScale/getPan, manche haben getTransform
  if (typeof panzoomInstance.getTransform === 'function') {
    return panzoomInstance.getTransform();
  }
  const s = (typeof panzoomInstance.getScale === 'function') ? panzoomInstance.getScale() : undefined;
  const p = (typeof panzoomInstance.getPan   === 'function') ? panzoomInstance.getPan()   : undefined;
  return (s !== undefined && p) ? { x: p.x, y: p.y, scale: s } : null;
}

function applyTransform(tf, animate = true) {
  if (!panzoomInstance || !tf) return;
  const opts = { animate };
  // Reihenfolge ist wichtig: erst zoom, dann pan
  if (typeof panzoomInstance.zoom === 'function') panzoomInstance.zoom(tf.scale, opts);
  if (typeof panzoomInstance.pan  === 'function') panzoomInstance.pan(tf.x, tf.y, opts);
}

  const MAP_W = 1920, MAP_H = 1080;
  const isMobile = () => window.matchMedia('(max-width: 768px)').matches;

  // 0 = linker Rand, 0.5 = Kartenmitte, 1 = rechter Rand
  const START_X_PERCENT = 0.5;

  /* ====== DOM ====== */
  const wrapEl = document.getElementById('mapwrap');
  const mapEl  = document.getElementById('map');

  function tLabel(cat){ return cat.label?.[currentLang] || cat.label?.de || ''; }
  function setLang(l){ currentLang=l; render(); }

  /* ====== Viewport-Helfer ====== */
  function setFullscreenVH() {
    const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
    document.documentElement.style.setProperty('--vh', `${h * 0.01}px`);
  }
  function enableVHWatchers() {
    setFullscreenVH();
    if (window.visualViewport) {
      visualViewport.addEventListener('resize', onVVChange);
      visualViewport.addEventListener('scroll', onVVChange);
    }
    window.addEventListener('orientationchange', onVVChange);
  }
  function disableVHWatchers() {
    if (window.visualViewport) {
      visualViewport.removeEventListener('resize', onVVChange);
      visualViewport.removeEventListener('scroll', onVVChange);
    }
    window.removeEventListener('orientationchange', onVVChange);
  }
function onVVChange() {
  const h = window.visualViewport ? window.visualViewport.height : window.innerHeight;
  wrapEl.style.height = h + 'px';
  setFullscreenVH();
  if (panzoomInstance) {
    requestAnimationFrame(() => {
      const t = getTfSafe();              // ‚¨ÖÔ∏è statt panzoomInstance.getTransform()
      if (!t) return;
      // ‚¨ÖÔ∏è statt getOptions(): wir tracken minScale selbst √ºber currentMinScale
      const min = currentMinScale;
      if (Math.abs(t.scale - min) < 0.03) fitAndCenter(START_X_PERCENT);
    });
  }
}

  /* ====== Fit-Funktionen ====== */
  function computeFit(xPercent = START_X_PERCENT, yAlign = 'center') {
    const rect = wrapEl.getBoundingClientRect();
    const scale = Math.min(rect.width / MAP_W, rect.height / MAP_H);
    const x = rect.width / 2 - (MAP_W * xPercent) * scale;           // gew√ºnschter Kartenanteil mittig
    const y = (yAlign === 'top') ? 0 : (rect.height - MAP_H * scale) / 2;
    return { scale, x, y };
  }

function computeTransformForPin(id, scale = 2.5) {
  const c = getPinCenter(id);
  if (!c) return null;

  const rect   = wrapEl.getBoundingClientRect();
  const viewCx = rect.width  / 2;
  const viewCy = rect.height / 2;

  const desiredX = viewCx - c.cx * scale;
  const desiredY = viewCy - c.cy * scale;

  const BLEED = 200;
  const minX = rect.width  - MAP_W * scale - BLEED;
  const minY = rect.height - MAP_H * scale - BLEED;
  const maxX = +BLEED;
  const maxY = +BLEED;

  const x = Math.min(maxX, Math.max(minX, desiredX));
  const y = Math.min(maxY, Math.max(minY, desiredY));

  // console.log('[TF]', { id, scale, cx:c.cx, cy:c.cy, desiredX, desiredY, minX, maxX, minY, maxY, x, y });
  return { x, y, scale };
}




function _getTf() {
  if (!panzoomInstance) return null;
  if (typeof panzoomInstance.getTransform === 'function') {
    return panzoomInstance.getTransform();
  }
  // Fallback f√ºr andere Panzoom-Varianten:
  const scale = typeof panzoomInstance.getScale === 'function' ? panzoomInstance.getScale() : 1;
  const pan   = typeof panzoomInstance.getPan   === 'function' ? panzoomInstance.getPan()   : { x: 0, y: 0 };
  return { x: pan.x, y: pan.y, scale };
}


function fitAndCenter(xPercent = START_X_PERCENT) {
  if (!panzoomInstance) return;
  const { scale, x, y } = computeFit(xPercent);
  currentMinScale = scale;           // ‚¨ÖÔ∏è merken
  applyTransform({ x, y, scale }, false);
  setOptsSafe({ minScale: scale });
}

  /* ====== NAVIGATION ====== */
  function enterMapFullscreen(){ document.body.classList.add('fullscreen-map'); }
  function exitMapFullscreen(){ document.body.classList.remove('fullscreen-map'); }
  document.getElementById('exitFsBtn')?.addEventListener('click', () => showList());

  function showList(){
    document.getElementById('tab-list').classList.add('active');
    document.getElementById('tab-map').classList.remove('active');
    wrapEl.classList.remove('active');
    document.getElementById('list').style.display='grid';
    if (isMobile()) { exitMapFullscreen(); disableVHWatchers(); }
  }

  function waitForImage(imgEl, cb) {
    if (!imgEl) return;
    if (imgEl.complete) cb();
    else imgEl.addEventListener('load', cb, { once: true });
  }
  
function getFocusFromURL() {
  try {
    const p = new URLSearchParams(location.search);
    const hash = location.hash || '';
    return p.get('focus') || (hash.startsWith('#pin-') ? decodeURIComponent(hash.slice(5)) : null);
  } catch { return null; }
}
  
function showMap(focusId = null) {
  // Tabs umschalten
  document.getElementById('tab-map').classList.add('active');
  document.getElementById('tab-list').classList.remove('active');
  wrapEl.classList.add('active');
  document.getElementById('list').style.display = 'none';

  // Mobil: Vollbild & H√∂he
  if (isMobile()) {
    enterMapFullscreen();
    setFullscreenVH();
    wrapEl.style.height = (window.visualViewport?.height || window.innerHeight) + 'px';
    enableVHWatchers();
  }

  const mapImgEl = document.querySelector('.map-img');

  waitForImage(mapImgEl, () => {
    // 1) Fit & minScale
    const fit = computeFit(START_X_PERCENT);
    const minScale = fit.scale;
    currentMinScale = minScale;

    // 2) Ziel-ID (mit optionaler Alias-Aufl√∂sung)
    const rawId = focusId || lastFocusId || getFocusFromURL() || null;
    const id = (typeof resolveId === 'function') ? resolveId(rawId) : rawId;

    // 3) Panzoom EINMAL initialisieren
    if (!panzoomInstance) {
      panzoomInstance = Panzoom(mapEl, {
        contain: 'none',
        maxScale: 4,
        startScale: fit.scale,
        startX: fit.x,
        startY: fit.y,
        animate: true
      });

      // Mausrad-Zoom (Desktop)
      wrapEl.addEventListener('wheel', (e) => {
        e.preventDefault();
        panzoomInstance.zoomWithWheel(e);
      }, { passive: false });

      // F√ºr Konsole/Debug global verf√ºgbar machen (optional)
      window.panzoomInstance = panzoomInstance;
      window.wrapEl = wrapEl;
      window.mapEl  = mapEl;
    }

    // 4) minScale aktualisieren (Clamping)
    if (typeof panzoomInstance.setOptions === 'function') {
      panzoomInstance.setOptions({ minScale, animate: true });
    }

    // Helper: sanfte Animation mit applyTransform (kein setTransform)
    function animTo(target, duration = 350) {
      const start = panzoomInstance.getTransform
        ? panzoomInstance.getTransform()
        : { x: fit.x, y: fit.y, scale: minScale };

      if (typeof panzoomInstance.setOptions === 'function') {
        panzoomInstance.setOptions({ animate: false });
      }

      const t0 = performance.now();
      function tick(now) {
        const t = Math.min(1, (now - t0) / duration);
        const k = 0.5 - 0.5 * Math.cos(Math.PI * t); // easeInOutCosine
        const x = start.x + (target.x - start.x) * k;
        const y = start.y + (target.y - start.y) * k;
        const s = start.scale + (target.scale - start.scale) * k;
        applyTransform({ x, y, scale: s }, false);
        if (t < 1) requestAnimationFrame(tick);
        else if (typeof panzoomInstance.setOptions === 'function') {
          panzoomInstance.setOptions({ animate: true });
        }
      }
      requestAnimationFrame(tick);
    }

    // Helper: Fokus-Transform berechnen (nutzt dein getPinCenter)
    function computeTransformForPin(pinId, scale = 2.0) {
      const c = (typeof getPinCenter === 'function') ? getPinCenter(pinId) : null;
      if (!c) return null;

      const rect   = wrapEl.getBoundingClientRect();
      const viewCx = rect.width  / 2;
      const viewCy = rect.height / 2;

      const desiredX = viewCx - c.cx * scale;
      const desiredY = viewCy - c.cy * scale;

      // kleiner Puffer verhindert hartes Clipping
      const BLEED = 24;
      const minX = rect.width  - MAP_W * scale - BLEED;
      const minY = rect.height - MAP_H * scale - BLEED;
      const maxX = +BLEED;
      const maxY = +BLEED;

      const x = Math.min(maxX, Math.max(minX, desiredX));
      const y = Math.min(maxY, Math.max(minY, desiredY));
      return { x, y, scale };
    }

    // 5) Ziel bestimmen: leicht √ºber Fit zoomen oder auf Pin fokussieren
    const TARGET_SCALE = 1.8;
    const targetScale = Math.max(minScale, TARGET_SCALE);
    const targetTf = id ? computeTransformForPin(id, targetScale) : null;

    // 6) Anwenden (mit Fallback: Fit)
    if (targetTf) {
      animTo(targetTf, 350);
      lastFocusId = id;
      if (typeof highlightPin === 'function') highlightPin(id);
      console.log(`üîç Focus ${id} ‚Üí x:${targetTf.x.toFixed(1)} y:${targetTf.y.toFixed(1)} s:${targetTf.scale.toFixed(2)}`);
    } else {
      animTo(fit, 300);
      if (id) console.warn('Pin nicht gefunden oder ohne Koordinaten:', id);
    }
  }); // waitForImage
}


  /* ====== LISTE & DATEN ====== */
const categories = [

// ===== DEBUG-HARNESS: Panzoom Tests =====
window.__mapTest = {
  check() {
    const okLib = typeof Panzoom === 'function';
    const okWrap = !!wrapEl && wrapEl.getBoundingClientRect();
    const okMap  = !!mapEl && mapEl.getBoundingClientRect();
    const img    = document.querySelector('.map-img');
    const cs     = mapEl ? getComputedStyle(mapEl).transform : 'n/a';
    console.log('[CHECK]', {
      panzoomLoaded: okLib,
      wrapSize: okWrap ? wrapEl.getBoundingClientRect() : null,
      mapSize:  okMap  ? mapEl.getBoundingClientRect()  : null,
      imgComplete: !!img?.complete,
      cssTransformOnMap: cs
    });
  },

  init() {
    const fit = computeFit(START_X_PERCENT);
    if (!panzoomInstance) {
      panzoomInstance = Panzoom(mapEl, {
        maxScale: 4,
        contain: 'outside',
        startScale: fit.scale,
        startX: fit.x,
        startY: fit.y,
        animate: true,
        duration: 350,
        easing: 'ease-in-out'
      });
      console.log('[INIT] panzoom created ‚Üí', panzoomInstance.getTransform());
      wrapEl.addEventListener('wheel', (e) => { e.preventDefault(); panzoomInstance.zoomWithWheel(e); }, { passive: false });
    } else {
      console.log('[INIT] reuse ‚Üí', panzoomInstance.getTransform());
    }
    panzoomInstance.setOptions({ minScale: fit.scale });
    // auf Fit setzen
    panzoomInstance.setTransform(fit);
    return panzoomInstance.getTransform();
  },

  nudge() {
    const fit = computeFit(START_X_PERCENT);
    panzoomInstance.setOptions({ animate: false });
    panzoomInstance.setTransform({ x: fit.x + 1, y: fit.y + 1, scale: fit.scale });
    panzoomInstance.setTransform(fit);
    console.log('[NUDGE] applied');
    return panzoomInstance.getTransform();
  },

  fit() {
    const fit = computeFit(START_X_PERCENT);
    panzoomInstance.setTransform(fit);
    console.log('[FIT] ‚Üí', fit);
    return fit;
  },

  zoomCenter(scale = 2.5) {
    const rect = wrapEl.getBoundingClientRect();
    const x = rect.width  / 2 - (MAP_W * 0.5) * scale;
    const y = rect.height / 2 - (MAP_H * 0.5) * scale;
    panzoomInstance.setTransform({ x, y, scale });
    console.log('[ZOOM CENTER]', { x, y, scale });
    return panzoomInstance.getTransform();
  },

  focus(id, scale = 2.5) {
    const tf = computeTransformForPin(id, Math.max(scale, (computeFit(START_X_PERCENT).scale)));
    console.log('[FOCUS]', id, tf);
    if (tf) {
      panzoomInstance.setTransform(tf);
      highlightPin && highlightPin(id);
    } else {
      console.warn('[FOCUS] kein Transform f√ºr', id);
    }
    return panzoomInstance?.getTransform();
  },

  animTo(target, duration = 400) {
    const start = panzoomInstance.getTransform();
    const t0 = performance.now();
    function tick(now) {
      const t = Math.min(1, (now - t0) / duration);
      const k = 0.5 - 0.5 * Math.cos(Math.PI * t);
      panzoomInstance.setTransform({
        x: start.x + (target.x - start.x) * k,
        y: start.y + (target.y - start.y) * k,
        scale: start.scale + (target.scale - start.scale) * k,
      });
      if (t < 1) requestAnimationFrame(tick);
    }
    requestAnimationFrame(tick);
  },

  animFocus(id, scale = 2.5, duration = 400) {
    const tf = computeTransformForPin(id, Math.max(scale, (computeFit(START_X_PERCENT).scale)));
    console.log('[ANIM FOCUS]', id, tf);
    if (tf) this.animTo(tf, duration);
  }
};

function getPinCenter(id) {
  const el = document.getElementById(`pin-${id}`);
  if (!el) return null;

  // robustes Parsen (unterst√ºtzt "54,4" u. "54.4")
  const toNum = v => v == null ? NaN : parseFloat(String(v).replace(',', '.'));

  const dx = toNum(el.dataset.x);   // left in %
  const dy = toNum(el.dataset.y);   // top in %
  const wp = toNum(el.dataset.wp);  // box-breite in % (von MAP_W)

  if (!Number.isNaN(dx) && !Number.isNaN(dy)) {
    // halbe Box-Breite in %-von-MAP_W
    const halfW_pct_of_W = Number.isNaN(wp) ? 0 : wp / 2;

    // halbe Box-H√∂he in %-von-MAP_H (Icon ist quadratisch ‚áí H√∂hePx = BreitePx)
    // H√∂he% relativ zur KartenH√∂he = (BreitePx / MAP_H)*100 = wp * (MAP_W / MAP_H)
    const halfH_pct_of_H = Number.isNaN(wp) ? 0 : (wp * (MAP_W / MAP_H)) / 2;

    const cx = ((dx + halfW_pct_of_W) / 100) * MAP_W;
    const cy = ((dy + halfH_pct_of_H) / 100) * MAP_H;
    return { cx, cy };
  }

  // Fallback, falls mal kein data-x/y gesetzt ist:
  const cx = el.offsetLeft + el.offsetWidth  / 2;
  const cy = el.offsetTop  + el.offsetHeight / 2;
  return { cx, cy };
}
